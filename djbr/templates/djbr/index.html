{% extends "djbr/base.html" %}

{% block content %}
{% if latest_books_published %}
  <ul class="list-group">
    {% for book in latest_books_published %}
      <li class="list-group-item">
        <a href= "{% url 'djbr:book' book.id %}">{{ book.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No books are available.</p>
{% endif %}
{% endblock %}
